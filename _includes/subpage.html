<div class="center">
  <img src="/assets/logos/logo_black.png" alt="Mental Work logo" class="logo">
</div>

{%- for post in site.categories[include.category] reversed -%}
    {% if post.lang == page.lang %}
      <section class="{{post.style}}">
        <div class="">
          {{ post.content }}
        </div>
      </section>
    {%- endif -%}
{%- endfor -%}
